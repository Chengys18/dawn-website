---
layout: page
title: News
permalink: /news/
---

<table>
	<thead>
		<tr>
			<th>Title</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		{% for post in site.posts %}
			<tr>
				<td><a href="{{post.url}}">{{post.title}}</a></td>
				<td>{{post.date | date: "%Y-%m-%d"}}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
